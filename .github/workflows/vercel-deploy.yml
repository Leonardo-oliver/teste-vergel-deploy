name: Deploy Angular App to Vercel

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instala depend√™ncias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Gera o build do Angular
      - name: Build Angular App
        run: npx ng build deploy-angular-vercel --configuration production

      # 5Ô∏è‚É£ Deploy Preview (para PRs)
      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request'
        id: vercel_preview
        run: |
          npx vercel deploy dist/deploy-angular-vercel/browser --yes --token=${{ secrets.VERCEL_TOKEN }} > preview_url.txt
          echo "url=$(tail -n 1 preview_url.txt)" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Comenta o link de Preview no Pull Request
      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vercel-preview
          message: "üöÄ Preview dispon√≠vel: ${{ steps.vercel_preview.outputs.url }}"

      # 7Ô∏è‚É£ Deploy de Produ√ß√£o (quando for push na main)
      - name: Deploy Production to Vercel
        if: github.ref == 'refs/heads/main'
        run: npx vercel deploy dist/deploy-angular-vercel/browser --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
