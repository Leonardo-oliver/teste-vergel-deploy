name: Deploy Angular SSR to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular SSR app
        run: npm run build:ssr

      - name: Deploy to Vercel (Preview)
        id: vercel_preview
        run: |
          npx vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --prebuilt --yes > preview_url.txt
          echo "url=$(tail -n 1 preview_url.txt)" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ **Deploy Preview (SSR) criado!**
            ðŸ”— [Acesse o ambiente de testes](${{ steps.vercel_preview.outputs.url }})

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular SSR app
        run: npm run build:ssr

      - name: Deploy to Vercel (Production)
        run: |
          npx vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --prebuilt --yes
