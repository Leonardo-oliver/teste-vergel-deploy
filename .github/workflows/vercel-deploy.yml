name: Deploy Angular App to Vercel

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ 1. Clona o repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ”¹ 3. Instala dependÃªncias
      - name: Install dependencies
        run: npm ci

      # ðŸ”¹ 4. Gera o build de produÃ§Ã£o do Angular
      - name: Build Angular App
        run: npx ng build deploy-angular-vercel --configuration production

      # ðŸ”¹ 5. Deploy Preview (em PRs para develop)
      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request'
        id: vercel_preview
        run: |
          npx vercel deploy --prebuilt --yes --token=${{ secrets.VERCEL_TOKEN }} > preview_url.txt
          echo "url=$(tail -n 1 preview_url.txt)" >> $GITHUB_OUTPUT

      # ðŸ”¹ 6. Comenta o link de preview no Pull Request
      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vercel-preview
          message: "ðŸš€ Preview disponÃ­vel: ${{ steps.vercel_preview.outputs.url }}"

      # ðŸ”¹ 7. Deploy de ProduÃ§Ã£o (ao fazer push na main)
      - name: Deploy Production to Vercel
        if: github.ref == 'refs/heads/main'
        run: npx vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
