name: Deploy Angular App to Vercel

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npx ng build deploy-angular-vercel --configuration production

      # ðŸ”¹ Gera Preview quando for PR em develop
      - name: Deploy Preview to Vercel
        if: github.event_name == 'pull_request'
        id: vercel_preview
        run: |
          npx vercel deploy --prebuilt --yes > preview_url.txt
          echo "url=$(tail -n 1 preview_url.txt)" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: vercel-preview
          message: "ðŸš€ Preview disponÃ­vel: ${{ steps.vercel_preview.outputs.url }}"

      # ðŸ”¹ Faz deploy de produÃ§Ã£o quando for merge na main
      - name: Deploy Production to Vercel
        if: github.ref == 'refs/heads/main'
        run: npx vercel deploy --prebuilt --prod --yes
